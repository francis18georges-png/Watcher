name: Release

on:
  release:
    types: [published]

jobs:
  publish-windows-installer:
    name: Publish signed Windows installer
    runs-on: windows-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Validate SemVer tag
        shell: pwsh
        run: |
          if (-not ($env:GITHUB_REF_NAME -match '^v\d+\.\d+\.\d+$')) {
            Write-Error "Release tag '$env:GITHUB_REF_NAME' must match vMAJOR.MINOR.PATCH"
          }

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install build dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Install CycloneDX BOM tool
        shell: pwsh
        run: python -m pip install cyclonedx-bom

      - name: Generate SBOM for release
        shell: pwsh
        run: |
          if (-not (Test-Path 'dist')) {
            New-Item -ItemType Directory -Path 'dist' | Out-Null
          }
          python -m cyclonedx_py environment --format json |
            Out-File -Encoding utf8 dist/Watcher-sbom.json

      - name: Build Windows executable
        shell: pwsh
        run: pyinstaller packaging/watcher.spec --noconfirm

      - name: Sign executable with Sigstore
        uses: sigstore/gh-action@v2.1.1
        with:
          artifact: dist/Watcher/Watcher.exe
          bundle: dist/Watcher/Watcher.exe.sigstore

      - name: Package installer archive
        shell: pwsh
        run: |
          $archive = "dist/Watcher-Setup.zip"
          if (Test-Path $archive) {
            Remove-Item $archive
          }
          Compress-Archive -Path "dist/Watcher/*" -DestinationPath $archive

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Watcher-Setup.zip
            dist/Watcher/Watcher.exe.sigstore
            dist/Watcher-sbom.json

  generate-provenance:
    name: Generate SLSA provenance
    needs: publish-windows-installer
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Download release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          gh release download "${{ github.event.release.tag_name }}" \
            --pattern "Watcher-Setup.zip" \
            --dir dist

      - name: Generate SLSA provenance
        id: provenance
        uses: slsa-framework/slsa-github-generator/actions/attestations/slsa-provenance@v2
        with:
          subject-path: dist/Watcher-Setup.zip
          upload-release-asset: true
