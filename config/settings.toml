[ui]
mode = "Sur"
theme = "dark"
language = "fr"
autosave = true

[llm]
backend = "ollama"
model = "llama3.2:3b"
host = "127.0.0.1:11434"
ctx = 4096
fallback_phrase = "Echo"

[dev]
logging = "debug"
trace_requests = false

[logging]
fallback_level = "INFO"

[planner]
default_platform = "windows"
default_license = "MIT"

[memory]
db_path = "memory/mem.db"
cache_size = 128
embed_model = "nomic-embed-text"
embed_host = "127.0.0.1:11434"
summary_max_tokens = 512

[learn]
optimizer = "adam"
learning_rate = 0.1
reward_clip = 1.0

[intelligence]
mode = "offline"
curriculum = "default"

[data]
raw_dir = "datasets/raw"
processed_dir = "datasets/processed"
steps = {}

[training]
seed = 42
batch_size = 16
lr = 1e-4

[model]
name = "watcher"
revision = "0.1"
precision = "fp16"

[scraper]
rate_per_domain = 1.0
concurrency = 6
user_agent = "WatcherBot/1.0 (+https://github.com/francis18georges-png/Watcher)"

[dataset]
raw_dir = "datasets/raw"
processed_dir = "datasets/processed"

[embeddings]
backend = "local_faiss"

[database]
url = "sqlite+aiosqlite:///./data/watcher.db"
pool_size = 5
pool_timeout = 30
pool_recycle = 1800
echo = false
